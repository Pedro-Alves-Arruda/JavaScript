<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="txtvel">KM/h
    <input type="button" value="Verifica" onclick="calcular()">
    <div id="res">
    <img></img>


    </div>
    
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A sua velocidade é de ${vel}</p>`
            res.style.color = 'white'
            if(vel > 60){
                res.style.backgroundColor = 'red'
                res.innerHTML += `<p> Você ultrapassou o limite de velocidade, <strong>MULTADO!!!</strong></p>` 
            }else{
                res.style.backgroundColor = 'green'
                res.innerHTML += `<p><strong>PARABENS!!!</strong> você esta dentro do limite de velocidade permitido</p>`
            }
        }   
    </script>
</body>
</html>
